<!DOCTYPE html>
<html>
<head>
    <title>Even Numbers</title>
</head>
<body>
    <h1>Even Numbers from 1 to 100:</h1>
    <div id="evenNumbers"></div>

    <script>
        let evenNumbers = '';
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                evenNumbers += i + '<br>';
            }
        }
        document.getElementById('evenNumbers').innerHTML = evenNumbers;
    </script>
</body>
</html>
